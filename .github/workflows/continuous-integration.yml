name: "Continuous Integration"

on:
  pull_request:
  push:
    branches:
      - "main"
      - "[0-9]+.[0-9]+.x"
  schedule:
    - cron: "0 */1 * * *" # Runs daily every hour.

jobs:
  matrix:
    name: Generate job matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
      - name: Gather CI configuration
        id: matrix
        uses: ghostwriter/laminas-org-laminas-ci-matrix-action@5b8da0caefb07b86064a8445d03f62a4ab8f91b3
  qa:
    name: QA Checks
    needs: [matrix]
    runs-on: ${{ matrix.operatingSystem }}
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.matrix.outputs.matrix) }}
    steps:
      - name: ${{ matrix.name }}
        uses: laminas/laminas-continuous-integration-action@1.19.1
        with:
          job: ${{ matrix.job }}
